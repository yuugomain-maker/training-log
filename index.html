<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>トレーニングログ</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111827;
      color: #e5e7eb;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: linear-gradient(120deg, #22c55e, #06b6d4, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 16px;
    }

    @media (max-width: 800px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    section {
      background: #020617;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #1f2937;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      margin-bottom: 8px;
    }

    section h2 {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 8px;
    }

    form label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"],
    select {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: inherit;
      font-size: 0.9rem;
    }

    select option {
      background-color: #020617;
      color: #e5e7eb;
    }

    input::placeholder {
      color: #6b7280;
    }

    .date-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
      margin-bottom: 8px;
    }

    .date-row label {
      flex: 1;
      margin-bottom: 0;
    }

    .custom-ex-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    .custom-ex-input {
      flex: 1;
    }

    .body-part-row {
      margin: 8px 0;
    }

    .body-part-label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }

    .body-part-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .body-part-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .body-part-btn.active {
      background: #22c55e;
      border-color: #22c55e;
      color: #022c22;
    }

    button[type="submit"] {
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      background: #22c55e;
      color: #022c22;
      cursor: pointer;
      transition: transform 0.05s ease-out, box-shadow 0.05s ease-out, background 0.1s ease-out;
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(34, 197, 94, 0.35);
      background: #4ade80;
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn-secondary {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-secondary:hover {
      background: #0b1120;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .button-row button[type="submit"] {
      flex: 1;
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    #log-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      max-height: 320px;
      overflow-y: auto;
      font-size: 0.85rem;
    }

    #log-list li {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #111827;
      background: #020617;
      margin-bottom: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    #log-list li:hover {
      background: #0b1120;
    }

    .log-main-text {
      flex: 1;
    }

    .log-delete-hint {
      font-size: 0.7rem;
      color: #6b7280;
      white-space: nowrap;
    }

    .chart-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      margin-bottom: 6px;
      font-size: 0.85rem;
    }

    .chart-controls select {
      min-width: 140px;
    }

    canvas {
      background: #020617;
      border-radius: 8px;
      border: 1px solid #111827;
    }

    #stats p {
      margin: 4px 0;
      font-size: 0.9rem;
    }

    #history h3 {
      margin-bottom: 4px;
      margin-top: 8px;
      font-size: 0.95rem;
    }

    #history ul {
      margin: 0 0 4px 1rem;
      padding-left: 0;
      font-size: 0.85rem;
    }

    #history li {
      margin-bottom: 2px;
    }

    #history p {
      margin: 0 0 4px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    #date-session-summary {
      font-size: 0.85rem;
      margin-top: 4px;
    }

    #date-session-summary h3 {
      font-size: 0.95rem;
      margin: 8px 0 4px;
    }

    #date-session-summary ul {
      margin: 0 0 4px 1rem;
      padding-left: 0;
      font-size: 0.85rem;
    }

    #date-session-summary li {
      margin-bottom: 2px;
    }

    /* 筋トレ／有酸素の切り替え用 */
    .strength-field {}
    .cardio-field {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>トレーニングログ</h1>
    </header>

    <main>
      <!-- 左カラム：入力フォーム + 種目別履歴 + グラフ -->
      <div>
        <section>
          <h2>入力フォーム</h2>
          <form id="log-form">
            <label>
              日付・体重
              <div class="date-row">
                <input type="date" id="date" />
                <button type="button" id="today-btn" class="btn-secondary">今日</button>
                <input
                  type="number"
                  id="bodyWeight"
                  inputmode="decimal"
                  step="0.1"
                  placeholder="体重 (kg)"
                />
              </div>
            </label>

            <label>
              種目
              <select id="exercise">
                <option value="">選択してください</option>
                <optgroup label="胸">
                  <option value="ベンチプレス">ベンチプレス</option>
                  <option value="インクラインダンベルプレス">インクラインダンベルプレス</option>
                </optgroup>
                <optgroup label="肩">
                  <option value="オーバーヘッドプレス">オーバーヘッドプレス</option>
                </optgroup>
                <optgroup label="背中">
                  <option value="ラットプルダウン">ラットプルダウン</option>
                  <option value="シーテッドロウ">シーテッドロウ</option>
                </optgroup>
                <optgroup label="脚・下半身">
                  <option value="スクワット">スクワット</option>
                  <option value="デッドリフト">デッドリフト</option>
                  <option value="レッグプレス">レッグプレス</option>
                  <option value="レッグカール">レッグカール</option>
                  <option value="レッグエクステンション">レッグエクステンション</option>
                </optgroup>
                <optgroup label="腕">
                  <option value="ケーブルカール">ケーブルカール</option>
                  <option value="ハンマーカール">ハンマーカール</option>
                </optgroup>
                <optgroup label="その他">
                  <option value="その他">その他</option>
                </optgroup>
                <optgroup id="custom-ex-group" label="カスタム"></optgroup>
              </select>
              <div class="custom-ex-row">
                <input
                  type="text"
                  id="custom-ex-input"
                  class="custom-ex-input"
                  placeholder="新しい種目名を入力"
                />
                <button type="button" id="add-custom-ex-btn" class="btn-secondary">
                  種目を追加
                </button>
              </div>
            </label>

            <label>
              セット番号
              <input type="number" id="setNo" min="1" value="1" />
            </label>

            <label>
              重量 (kg)
              <input type="number" id="weight" inputmode="decimal" step="0.1" />
            </label>

            <label>
              回数
              <input type="number" id="reps" inputmode="numeric" />
            </label>

            <label>
              RPE
              <input type="number" id="rpe" step="0.5" min="5" max="10" />
            </label>

            <label>
              メモ
              <input type="text" id="memo" placeholder="フォーム・体調・補助あり など" />
            </label>

            <div class="button-row">
              <button type="submit">このセットを追加</button>
              <button type="button" id="copy-first-set-btn" class="btn-secondary">
                1セット目をコピー
              </button>
            </div>
            <p class="hint">
              ※ 同じ日・同じ種目のときは、1セット目を登録後「1セット目をコピー」で 2〜4 セット目を素早く追加できます。
            </p>
          </form>
        </section>

        <section>
          <h2>種目別履歴（最近 3 回のトレーニング日）</h2>
          <div id="history">種目を選択すると履歴が表示されます。</div>
        </section>

        <section>
          <h2>推定 1RM グラフ</h2>
          <div class="chart-controls">
            <label>
              種目：
              <select id="exercise-select">
                <option value="">記録がある種目から選択</option>
              </select>
            </label>

            <label>
              期間：
              <select id="range-select">
                <option value="all">全期間</option>
                <option value="30">直近 30 日</option>
                <option value="90">直近 90 日</option>
              </select>
            </label>
          </div>

          <canvas id="rmChart" height="200"></canvas>
        </section>
      </div>

      <!-- 右カラム：トレ日別一覧 + 統計 + 記録一覧 -->
      <div>
        <section>
          <h2>トレーニング日別一覧</h2>
          <p class="hint">前回のトレーニング日などを選ぶと、その日に行った全種目とセットが表示されます。</p>
          <label>
            トレーニング日：
            <select id="date-session-select">
              <option value="">日付を選択</option>
            </select>
          </label>
          <div id="date-session-summary"></div>
        </section>

        <section>
          <h2>統計</h2>
          <div id="stats">種目を選択すると統計が表示されます。</div>
        </section>

        <section>
          <h2>記録一覧</h2>
          <p class="hint">※ 一覧の行をクリックすると、その記録を削除できます。</p>
          <ul id="log-list"></ul>
        </section>
      </div>
    </main>
  </div>

  <!-- グラフ用ライブラリ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- アプリ本体 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
